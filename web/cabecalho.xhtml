<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:form id="formCabecalho">
            <p:panelGrid columns="2" style="width:100%" id="painelCabecalho">
                <p:graphicImage library="images" 
                                name="logo.png"
                                style="width: 50%;margin-left: 25%;margin-right: 25%"/>
                <p:panel id="areaLogin" style="float: right"> 
                    <p:panelGrid columns="5" id="painelLogin" style="width: 10%">
                        <p:outputLabel value="Usuario" for="usuario"/>
                        <p:inputText id="usuario"/>
                        <p:outputLabel value="Senha" for="senha"/>
                        <p:inputText id="senha"/>
                        <p:commandButton value="Logar"/>
                     </p:panelGrid>
                </p:panel>
            </p:panelGrid>
        </h:form>
        <p:graphicImage name="pub.png"
                        library="images"
                        style="width: 20%;margin-left: 40%;margin-right: 40%"/>
    </ui:composition>
</html>
